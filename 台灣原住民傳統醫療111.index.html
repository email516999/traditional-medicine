    <g transform="matrix(1,0,0,1,2349.04,2158)" ed:layout="rightmap" ed:parentid="270" ed:height="25" id="315" ed:width="77.04000000000001">
        <path fill="none" stroke="#44488c" stroke-linejoin="round" d="M12.5,0L64.5,0C71.4,0,77,5.6,77,12.5C77,19.4,71.4,25,64.5,25L12.5,25C5.6,25,0,19.4,0,12.5C0,5.6,5.6,0,12.5,0z"/>
        <text class="st6">
            <tspan y="18.9" style="white-space:pre" x="10">菖蒲</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>我外婆（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>KuyuNokan&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>，泰雅名）是泰崗部落（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>tyakan&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>）有名的巫師，我大概八歲時，曾經陪她到野外採問靈除穢的&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>「&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>菖蒲」（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>lilang&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>）&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>、「&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>懸鉤子」（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>bgzil&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>）和&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>「&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>芒草」（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>miqui&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>），隔天清早，她穿著繡有珠貝的漂亮背心，揹一個巫師包，裡面放問靈要用的&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#ff0000;&quot;>小箭竹（ginoq）&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>和巫珠（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>dlianan&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>）&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>。&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>她不是只有&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>「&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>問靈」，才會穿戴避邪的菖蒲&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>、&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>懸鉤子和芒草，她平時脖子和手臂手腕就有掛艾草環的習慣。記得她那一次進人家門口前，先用腳在門口前重踩一下，以袪除惡靈（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>aliutux&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>），再拿出一顆類似瑪瑙的半透明深紅的『巫珠』（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>dliana&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>，泰雅語）放在箭竹上『問卜』（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>dlianan&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>）&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>…&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>外婆問祖靈&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>「&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>是否可進門看小孩」，一直到巫珠停在小箭竹上不動（祖靈同意）才走進屋內&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>。&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>她（外婆）拿著野草莓枝、艾草和芒草三種綁成的叢束，拍打躺在布巾（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>tzyu&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>，麻布編織的大型方塊巾）上的女孩，一邊拍打、一邊噴糯米酒，好幾次重步踏在地上，我看她先從腳到腰、再到頭部，連續重拍三四次，不斷朝著死者身上吐出夾雜糯米粒的酒汁，噴到自己的頭臉都是，唸唸有詞地說道：『祢』為什麼對小孩這樣，這是以前的恩怨，『祢』趕快把小孩子送回來，讓他們（大人）商量，如果我說得對，快把小孩還給我，不要牽累小孩子，趕快讓她呼吸（進行&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>hmgup&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>動作），不料，原本臉色蒼白的小孩竟然睜開眼睛，臉孔變得有些紅潤，在眾人眼前坐起來，我跟幾位躲在屋外偷看的小孩都嚇壞了。事後，當外祖母拉起我的手，正要離開時，我正想要問，卻被她使眼色，不准我說話，等回去再說&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>。&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>」&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(49,5)" xlink:href="#imgnote"/>
        </g>
    </g>

            <tspan y="17.4" style="white-space:pre" x="10">馬蹄金（katistimo）</tspan>

        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>「轉喻&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>」&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>（Metonymy）是指甲事物和乙事物雖然不類似，卻存在著密切關係，可以利用這種關係，以乙事物的名稱來取代甲事物的一種修辭方式。「轉喻&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>」&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>的主要意義不在於「相似&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>」，&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>而是對事物的「聯想&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>」，&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>又稱為「換喻&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>」&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>、「借喻&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>」&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>或是「借代&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>」，&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>像某些台灣原住民的藥用植物俗稱即存在此種功能符號&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>，&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>例如，形容用來清潔身體的「化妝草」（圓葉牽牛）；避孕用的「陰暗樹」（燈稱花）&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>；&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>以及形容有如母親關懷子女、用來夾在腳指之間，以防止香港腳的「母親草」（金劍草）等&lt;/span>&lt;/p>&lt;/body>">

        </g>
    </g>
